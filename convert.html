    <script>
        const celsius = document.getElementById('celsius');
        const fahrenheit = document.getElementById('fahrenheit');
        const convert = document.getElementById('convert');
        const coldImg = document.getElementById('cold-img');
        const hotImg = document.getElementById('hot-img');
        const warmImg = document.getElementById('warm-img');

        convert.addEventListener('click', () => {
            const celsiusValue = parseFloat(celsius.value);
            const fahrenheitValue = (celsiusValue * 9 / 5) + 32;
            fahrenheit.value = fahrenheitValue.toFixed(2);

            if (celsiusValue < 0) {
                coldImg.style.display = "block";
                hotImg.style.display = "none";
                warmImg.style.display = "none";
            } else if (celsiusValue >= 0 && celsiusValue < 10) {
                coldImg.style.display = "none";
                hotImg.style.display = "none";
                warmImg.style.display = "block";
            } else {
                coldImg.style.display = "none";
                hotImg.style.display = "block";
                warmImg.style.display = "none";
            }
        });
    </script>

    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(135deg, #FFC3A0 0%, #FFAFBD 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #0074cc;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
        }

        input[type="number"], input[type="text"], button {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        button {
            background-color: #0074cc;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0055aa;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
            color: #0074cc;
        }

        /* Hide the images by default */
        #background img {
            display: none;
        }
    </style>
